<h5 style="margin: 0;">High Charts Angular Demo</h5>
<div style="width: 100%; height: 100%;">
    <div style="width: 100%;height: 5%;">
        <button (click)="selectExample(1)">Demo 1</button>
        <button (click)="selectExample(2)">Demo 2</button>
        <button (click)="selectExample(3)">Demo 3</button>
        <button (click)="selectExample(4)">Demo 4</button>
        <!-- <button (click)="selectExample(5)">Demo 5</button> -->
    </div>
    <div style="width: 100%;height: 95%;">
        <app-demo-one *ngIf="selectedExample == 1"></app-demo-one>
        <app-demo-two *ngIf="selectedExample == 2"></app-demo-two>
        <app-demo-three *ngIf="selectedExample == 3"></app-demo-three>
        <app-demo-four *ngIf="selectedExample == 4"></app-demo-four>
        <!-- <app-demo-five *ngIf="selectedExample == 5"></app-demo-five> -->
    </div>
</div>
